<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Time Zones</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
      background-color: white;
    }
    #labels {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .label {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas" width="1200" height="600"></canvas>
  <div id="labels"></div>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const labelsDiv = document.getElementById("labels");

    const worldMapImg = new Image();
    worldMapImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/1200px-World_map_blank_without_borders.svg.png";

    const colors = [
      '#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF2', '#FFA833',
      '#A833FF', '#FFC733', '#8DFF33', '#33FFD9', '#FF3333', '#3333FF'
    ];

    const cities = [
      { name: "New York", tz: "America/New_York", tzOffset: -5 },
      { name: "SÃ£o Paulo", tz: "America/Sao_Paulo", tzOffset: -3 },
      { name: "London", tz: "Europe/London", tzOffset: 0 },
      { name: "Berlin", tz: "Europe/Berlin", tzOffset: 1 },
      { name: "Moscow", tz: "Europe/Moscow", tzOffset: 3 },
      { name: "Dubai", tz: "Asia/Dubai", tzOffset: 4 },
      { name: "Mumbai", tz: "Asia/Kolkata", tzOffset: 5.5 },
      { name: "Bangkok", tz: "Asia/Bangkok", tzOffset: 7 },
      { name: "Beijing", tz: "Asia/Shanghai", tzOffset: 8 },
      { name: "Tokyo", tz: "Asia/Tokyo", tzOffset: 9 },
      { name: "Sydney", tz: "Australia/Sydney", tzOffset: 10 },
      { name: "Auckland", tz: "Pacific/Auckland", tzOffset: 12 }
    ];

    worldMapImg.onload = () => {
      ctx.drawImage(worldMapImg, 0, 0, canvas.width, canvas.height);
      drawTimeZoneBands();
      updateLabels();
      setInterval(updateLabels, 1000);
    };

    function drawTimeZoneBands() {
      cities.forEach((city, index) => {
        const x = ((city.tzOffset + 12) / 24) * canvas.width;
        ctx.fillStyle = colors[index % colors.length] + '33';
        ctx.fillRect(x - canvas.width / 48, 0, canvas.width / 24, canvas.height);
        ctx.strokeStyle = colors[index % colors.length];
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      });
    }

    function updateLabels() {
      labelsDiv.innerHTML = "";
      cities.forEach((city, index) => {
        const time = new Date().toLocaleTimeString("en-US", {
          timeZone: city.tz,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        const x = ((city.tzOffset + 12) / 24) * canvas.width;
        const y = canvas.height * 0.9;

        const label = document.createElement("div");
        label.className = "label";
        label.style.left = `${x}px`;
        label.style.top = `${y}px`;
        label.style.border = `2px solid ${colors[index % colors.length]}`;
        label.style.color = colors[index % colors.length];
        label.textContent = `${city.name}: ${time}`;
        labelsDiv.appendChild(label);
      });
    }
  </script>
</body>
</html>
