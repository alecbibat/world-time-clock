<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Time Zones</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      background-color: #ffffff;
      margin: auto;
    }
    #timeBoxes {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas" width="1200" height="600"></canvas>
  <div id="timeBoxes"></div>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const timeBoxes = document.getElementById("timeBoxes");

    function drawMap() {
      ctx.fillStyle = '#cce7ff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = -12; i <= 12; i++) {
        const x = ((i + 12) / 24) * canvas.width;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.strokeStyle = '#444';
        ctx.stroke();
      }

      ctx.font = "14px sans-serif";
      ctx.fillStyle = "#000";
      ctx.fillText("Simplified World Map with Time Zones", 20, 30);
    }

    const cities = [
      { name: "New York", tz: "America/New_York" },
      { name: "SÃ£o Paulo", tz: "America/Sao_Paulo" },
      { name: "London", tz: "Europe/London" },
      { name: "Berlin", tz: "Europe/Berlin" },
      { name: "Moscow", tz: "Europe/Moscow" },
      { name: "Dubai", tz: "Asia/Dubai" },
      { name: "Mumbai", tz: "Asia/Kolkata" },
      { name: "Bangkok", tz: "Asia/Bangkok" },
      { name: "Beijing", tz: "Asia/Shanghai" },
      { name: "Tokyo", tz: "Asia/Tokyo" },
      { name: "Sydney", tz: "Australia/Sydney" },
      { name: "Auckland", tz: "Pacific/Auckland" },
    ];

    function updateTimes() {
      timeBoxes.innerHTML = "";
      cities.forEach(city => {
        const now = new Date().toLocaleTimeString("en-US", { timeZone: city.tz, hour: '2-digit', minute: '2-digit' });
        const div = document.createElement("div");
        div.textContent = `${city.name}: ${now}`;
        timeBoxes.appendChild(div);
      });
    }

    drawMap();
    updateTimes();
    setInterval(updateTimes, 10000);
  </script>
</body>
</html>
